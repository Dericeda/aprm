{% load i18n %}
{% include 'header.html' %}

<div class="container">
  <div class="cours_detal">
    
    <h2>{{ course.title }}</h2>

<img src="{{ course.image.url }}" alt="{{ course.title }}">

<p><strong>Категория:</strong> {{ course.category.title }}</p>

<p>{{ course.full_description }}</p>

{% if course.youtube_link %}
  <iframe width="560" height="315" src="{{ course.youtube_link|cut:'watch?v='|add:'embed/' }}" frameborder="0" allowfullscreen></iframe>
{% endif %}

  </div>
</div>
